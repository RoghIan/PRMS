<div class="card h-100 box-shadow">
  <div class="image position-relative" style="cursor: pointer">
    <img
      src="{{ publisher.photoUrl }}"
      alt="{{ publisher.firstName }}"
      class="img-fluid bg-info"
    />
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button
        routerLink="/publishers/{{ publisher.id }}"
        type="button"
        class="btn btn-primary"
      >
        View
      </button>
      <button type="button" class="btn btn-primary">Edit</button>
    </div>
  </div>

  <div class="card-body d-flex flex-column">
    <a routerLink="/admin/{{ publisher.id }}">
      <h6 class="text-uppercase">
        {{ publisher.lastName + " " + publisher.firstName }}
      </h6>
    </a>

    <small class="text-muted">9 mins</small>
  </div>
</div>
